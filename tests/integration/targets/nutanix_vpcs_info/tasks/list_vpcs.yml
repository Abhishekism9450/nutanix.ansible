- name: List VPC using name filter criteria
  ntnx_vpcs_info:
    filter: "name=={{vpc.name}}"
    kind: vpc
  register: result
  ignore_errors: True

- name: Show result
  debug:
    msg: "{{ result.response.entities | map(attribute='status.name') }}"

- name: Listing Status
  assert:
    that:
      - result.response is defined
    fail_msg: " Unable to list vpcs "
    success_msg: " VPCs listed successfully "
