- name: Delete created vm's
  ntnx_vms:
    vm_uuid: "{{ vm.vm_uuid }}"
    state: absent
  ignore_errors: true
  register: result

- assert:
    that:
      - result.response is defined
      - result.response.status == 'SUCCEEDED'
      - result.vm_uuid
      - result.task_uuid
    fail_msg: 'Fail: Unable to delete created vm '
    success_msg: 'Success: Vm deleted sucessfully'
